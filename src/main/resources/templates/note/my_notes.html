<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{myNotes.title}">My notes</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="content">
    <div th:replace="fragments/header :: header-layout"></div>
    <div class="page-content; myNotes-content">
        <h4 th:text="#{myNotes.title}">My notes</h4>
        <h5 th:if="${notes.size == 0}" th:text="#{myNotes.empty}">Empty notes yet</h5>

        <div th:each="note: ${notes}" class="note-one">
            <h5 class="note-title" th:text="${note.title}"></h5>
            <p class="note-content" th:text="${note.content}"></p>
            <p class="note-created" th:text="#{index.content.created} + ' ' + ${note.created}"></p>
            <a th:href="@{/note/delete_note?id=} + ${note.id}" th:text="#{myNotes.delete.ref}">Delete</a>
            <a th:href="@{/note/edit_note?id=} + ${note.id}" th:text="#{myNotes.edit.ref}">Edit</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
