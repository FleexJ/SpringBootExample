<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{editNote.title}">Edit note</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div class="content">
    <div th:replace="fragments/header :: header-layout"></div>
    <div class="page-content">
        <form th:method="PATCH"
              th:action="@{/admin/note/edit?id=} + ${note.id}">

            <h4 th:text="#{editNote.title}">Edit note</h4>

            <label for="title"
                   th:text="#{editNote.title.text}">Title</label>
            <input type="text" id="title" name="title" placeholder="Title"
                   th:placeholder="#{editNote.title.text}"
                   th:value="${note.title}"/>
            <br>

            <label for="content" th:text="#{editNote.content.text}">Content</label>
            <textarea rows="5" id="content" name="content" placeholder="Content"
                      th:placeholder="#{editNote.content.text}"
                      th:text="${note.content}"></textarea>
            <br>

            <input type="submit" value="Apply"
                   th:value="#{editNote.submit.value}"/>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
